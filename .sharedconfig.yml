sharedDir: ".config"
outputDir: "lib"

mergeRules:
  ".gitignore": true
  ".husky/commit-msg": true
  ".npmignore": true

ignorePatterns:
  ".gitignore": [
    ".env",
    "/.editorconfig",
    "/.figma.yml",
    "/.husky/",
    "/.prettierignore",
    "/.prettierrc",
    "/.vscode/",
    "bin",
    "lib",
    "node_modules/",
  ]
  ".npmignore": [
    ".config",
    ".editorconfig",
    ".env",
    ".figma.yml",
    ".gitattributes",
    ".github",
    ".husky",
    ".prettierignore",
    ".prettierrc",
    ".sharedconfig.yml",
    ".vscode",
    "CODE_OF_CONDUCT.md",
    "codecov.yml",
    "docs/",
    "example/",
    "media/",
    "node_modules/",
  ]

executableFiles: [
  ".husky/commit-msg",
]

scripts:
  "build": "node --experimental-specifier-resolution=node node_modules/.bin/standard-shared-config build"
  "generate": "npm-run-all generate:*"
  "generate:changelog": "node --experimental-specifier-resolution=node node_modules/.bin/changelog generate --bump"
  "generate:media": "node --experimental-specifier-resolution=node node_modules/.bin/figma-portal extract -d media -p GitHub"
  "prepare": "npm-run-all prepare:*"
  "prepare:config": "node --experimental-specifier-resolution=node node_modules/.bin/base-shared-config"
  "prepare:husky": "husky install"
  "release": "npm-run-all prepare build generate"

dependencies:
  - "changelog-guru": "3.x"
  - "figma-portal"
  - "husky": "7.x"
  - "npm-run-all"
  - "prettier"

package:
  exports: "./lib/index.js"
  manager: "npm"
  type: "module"
  types: "./lib/index.d.ts"
